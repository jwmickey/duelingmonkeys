---
layout: default
title: "Recipes by Name"
---

<div class="box">
    <table style="width:100%;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Course</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        {% for recipe in site.recipes %}
        <tr>
            <td><a href="{{ recipe.url }}">{{ recipe.title }}</a></td>
            <td>{{ recipe.author }}</td>
            <td>{{ recipe.course }}</td>
            <td>{{ recipe.categories | join:', ' }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
