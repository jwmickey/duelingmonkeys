---
layout: page
---
<div class="galleries">
{% for gallery in page.galleries %}
    <a href="{{ gallery['gallery'] }}"
       style="background-image:url('/{{ site.gallery.dir }}/{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}')">
       <h3>{{ gallery["name"] }}</h3>
    </a>
{% endfor %}
</div>
